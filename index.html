<!DOCTYPE html>
<!-- Copyright (c) 2018 millenwanpsu -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<style type="text/css">
			.navbar {
				margin-bottom:30px;
			}
            .form-group {
                margin: 5px;
            }
            /*https://stackoverflow.com/questions/3029422/how-do-i-auto-resize-an-image-to-fit-a-div-container*/
            img {
                max-width:100%;
                max-height:100%;
            }
            #experiences {
                margin-bottom: 20px;
            }
            .frame {
                display: inline-block;
                text-align: center;
                width: 320px;
                height: 200px;
                border: 1pt solid black;
                margin: 30px 20px;
                padding: 2px;
            }

            @media screen and (max-width:1200px){
                .frame {
                    width: 240px;
                    height: 150px;
                    margin: 20px 15px;
                }
            }
            @media screen and (max-width:1000px){
                .frame {
                    width: 160px;
                    height: 100px;
                    margin: 20px 15px;
                }
            }
            @media screen and (max-width:800px){
                .frame {
                    width: 80px;
                    height: 50px;
                    margin: 20px 15px;
                }
            }
            @media screen and (max-width:300px){
                .frame {
                    width: 40px;
                    height: 25px;
                    border: none;
                    margin: 20px 15px;
                }
            }
            #submit {
                margin: 20px;
            }
		</style>
        <title>Open Days</title>
    </head>
    <body>
         <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Open Days</a>
            <div class="navbar-collapse collapse" id="navbar-items">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">home</a></li>
                    <li class="nav-item"></li>
                </ul>
                <ul class="navbar-nav mx-left">
                    <li class="nav-item"><a class="nav-link" href="#">about</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
                </ul>
            </div>
        </nav>
        <form class="form-inline" >
            <div class="form-group">
            <label for="num_days">Availability:</label>
            <input type="text" name="num_days" placeholder="Number of Days"/>
            </div>
            <div class="form-group">
            <label for="location">Destination:</label>
            <input type="text" name="location" placeholder="Portland, Oregon"/>
            </div>
            <div id="submit" class="form-group">
            <input type="submit" value="Submit"/>
            </div>
        </form>
        <div class="jumbotron">
            <h1 id="welcome">Welcome to Open Days! Choose a location to begin!</h1>
            <div class="container">
                <h1>Experiences:</h1>
                <div id="experiences">
                </div>
            </div>
            <div class="container">
                <h1>Restaurants:</h1>
                <a class="btn btn-secondary" href="#" role="button">more details »</a>
            </div>
            <div class="container">
                <h1>Events:</h1>
                <a class="btn btn-secondary" href="#" role="button">more details »</a>
            </div>
        </div>
		<script type="text/javascript" src="index.js"></script>
    </body>
</html>
